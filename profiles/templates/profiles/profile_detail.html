{% extends 'core/base.html' %}
{% load static %}
{% block title %}Perfil{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
          <div class="row">
            <!-- Previa del avatar -->
            <div class="col-md-2">
              {% if profile.avatar %}
                <img src="{{profile.avatar.url}}" class="img-fluid">
              {% else %}
                <img src="{% static 'registration/img/no-avatar.jpg' %}" class="img-fluid">              
              {% endif %}
              <!-- Añadir botón de enviar un mensaje  -->
              {% if request.user != profile.user%}
                <a href="{% url 'messenger:create' profile.user.username %}" class="btn btn-block btn-primary btn-sm mt-3">
                Enviar mensaje
                </a>
              {% endif %}

            </div>
            <!-- Datps del perfil -->
            <div class="col-md-10">
              <h3>{{profile.user.username}}</h3>
              <p>{{ profile.bio }}</p>
              <p>{{ profile.link }}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
