{% extends 'core/base.html' %}
{% load static %}
{% block title %}Modificar correo electrónico{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none>}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Modificar aquí tu correo electrónico</h3>
          {{form.email}}
          {{form.errors.email }}
          <p><input type="submit" class="btn btn-primary btn-block" value="Actualizar"></p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
